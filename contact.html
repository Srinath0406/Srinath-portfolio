<head>

  <title>Contact | Srinath S</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eafaff 85%, #fff8e9 100%);
      color: #22223b;
    }

    nav {
      background: #fff;
      box-shadow: 0 2px 12px #ddefff4d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #34b7f1;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2.2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #22223b;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #fd5f7f;
    }

    section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 4vw;
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }

    section h1 {
      width: 100%;
      font-size: 2.8rem;
      color: #31334c;
      margin-bottom: 18px;
      border-bottom: 4px solid #34b7f1;
      padding-bottom: 5px;
      letter-spacing: 1.1px;
    }

    /* Left: Contact Form */
    .contact-form {
      flex: 1 1 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #fff;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(52, 183, 241, 0.12);
      transition: box-shadow 0.3s ease;
    }
    .contact-form:hover {
      box-shadow: 0 18px 40px rgba(253, 95, 127, 0.25);
    }
    .contact-form input,
    .contact-form textarea {
      font-family: "Segoe UI", sans-serif;
      font-size: 1rem;
      padding: 12px 16px;
      border: 2px solid #34b7f1;
      border-radius: 10px;
      transition: border-color 0.3s;
      resize: none;
      color: #22223b;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #fd5f7f;
      outline: none;
      box-shadow: 0 0 8px #fd5f7f88;
    }
    .contact-form button {
      background: linear-gradient(90deg, #58e1e1 30%, #ff92a7 100%);
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 0;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: #22223b;
      box-shadow: 0 6px 18px #ff92a767;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #fd5f7f 50%, #6ce1e5 100%);
      color: #fff;
      box-shadow: 0 8px 28px #fd5f7f99;
    }

    /* Right: Contact Details */
    .contact-details {
      flex: 1 1 350px;
      background: #fff;
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 12px 28px rgba(52, 183, 241, 0.12);
      color: #31334c;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .contact-details h2 {
      margin: 0 0 14px 0;
      color: #34b7f1;
      font-size: 2rem;
      letter-spacing: 1px;
      border-bottom: 3px solid #fd5f7f;
      padding-bottom: 5px;
      display: inline-block;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.1rem;
    }
    .detail-item .icon {
      font-size: 1.7rem;
      color: #fd5f7f;
      min-width: 30px;
      text-align: center;
    }
    footer {
  background: #f5f5f5;  /* light background */
  color: #333;          /* text color */
  text-align: center;   /* center text */
  padding: 15px 0;      /* spacing */
  margin-top: 0px;     /* gap from above content */
  font-size: 14px;
}

    .detail-item a {
      color: #34b7f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .detail-item a:hover {
      color: #fd5f7f;
    }

    /* Responsive layout */
    @media (max-width: 900px) {
      section {
        flex-direction: column;
        max-width: 90vw;
      }
      .contact-form, .contact-details {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
